<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablon de Tareas</title>
    <link rel="icon" href="GM.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tablón de Tareas</h1>

    <form id="taskForm">
        <div>
            <label for="taskName">Tarea:</label>
            <input type="text" id="taskName" required>
        </div>
        <div>
            <label for="taskAssignee">Quién realiza:</label>
            <input type="text" id="taskAssignee" required>
        </div>
        <div>
            <label for="taskCreator">Quién puso:</label>
            <input type="text" id="taskCreator" required>
        </div>
        <div>
            <label for="taskPriority">Prioridad:</label>
            <select id="taskPriority" required>
                <option value="bajo">Bajo</option>
                <option value="medio">Medio</option>
                <option value="alto">Alto</option>
            </select>
        </div>
        <div>
            <label for="taskDate">Fecha:</label>
            <input type="date" id="taskDate" required>
        </div>
        <div>
            <label for="taskStatus">Estatus:</label>
            <select id="taskStatus" required>
                <option value="pendiente">Pendiente</option>
                <option value="en proceso">En Proceso</option>
                <option value="terminado">Terminado</option>
            </select>
        </div>
        <div>
            <label for="taskComments">Comentarios:</label>
            <textarea id="taskComments"></textarea>
        </div>
        <div>
            <button type="submit">Agregar Tarea</button>
        </div>
    </form>
    

    <h2>Tareas en Proceso</h2>
    <table id="taskTable">
        <thead>
            <tr>
                <th>Tarea</th>
                <th>Quién realiza</th>
                <th>Quién puso</th>
                <th>Prioridad</th>
                <th>Fecha</th>
                <th>Comentarios</th>
                <th>Estatus</th>
            </tr>
        </thead>
        <tbody>
            <!-- Tareas en proceso se agregarán aquí -->
        </tbody>
    </table>

    <h2>Tareas Terminadas</h2>
    <table id="completedTaskTable">
        <thead>
            <tr>
                <th>Tarea</th>
                <th>Quién realiza</th>
                <th>Quién puso</th>
                <th>Prioridad</th>
                <th>Fecha</th>
                <th>Comentarios</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <!-- Tareas terminadas se agregarán aquí -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
