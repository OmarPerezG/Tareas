<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablón de Tareas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="your-icon-path.ico" type="image/x-icon"> <!-- Reemplaza "your-icon-path.ico" con la ruta de tu icono -->
</head>
<body>

    <h1>Tablón de Tareas</h1>

    <!-- Formulario para agregar tareas -->
    <form id="task-form">
        <div>
            <label for="task-name">Tarea:</label>
            <input type="text" id="task-name" required>
        </div>
        <div>
            <label for="task-assignee">Quién realiza:</label>
            <input type="text" id="task-assignee" required>
        </div>
        <div>
            <label for="task-creator">Quién puso:</label>
            <input type="text" id="task-creator" required>
        </div>
        <div>
            <label for="task-priority">Prioridad:</label>
            <select id="task-priority" required>
                <option value="bajo">Bajo</option>
                <option value="medio">Medio</option>
                <option value="alto">Alto</option>
            </select>
        </div>
        <div>
            <label for="task-date">Fecha:</label>
            <input type="date" id="task-date" required>
        </div>
        <div>
            <label for="task-status">Estatus:</label>
            <select id="task-status" required>
                <option value="pendiente">Pendiente</option>
                <option value="en proceso">En Proceso</option>
                <option value="terminado">Terminado</option>
            </select>
        </div>
        <div>
            <label for="task-comments">Comentarios:</label>
            <textarea id="task-comments"></textarea>
        </div>
        <button type="submit">Agregar Tarea</button>
    </form>

    <!-- Tabla de Tareas en Proceso -->
    <h2>Tareas en Proceso</h2>
    <table id="task-table">
        <thead>
            <tr>
                <th>Tarea</th>
                <th>Quién realiza</th>
                <th>Quién puso</th>
                <th>Prioridad</th>
                <th>Fecha</th>
                <th>Estatus</th>
                <th>Comentarios</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="task-body">
            <!-- Las tareas se agregarán aquí dinámicamente -->
        </tbody>
    </table>

    <!-- Tabla de Tareas Terminadas -->
    <h2>Tareas Terminadas</h2>
    <table id="completed-task-table">
        <thead>
            <tr>
                <th>Tarea</th>
                <th>Quién realiza</th>
                <th>Quién puso</th>
                <th>Prioridad</th>
                <th>Fecha</th>
                <th>Estatus</th>
                <th>Comentarios</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="completed-task-body">
            <!-- Las tareas completadas se agregarán aquí dinámicamente -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
